{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit ToDo Item{% endblock title %}

{% block content %}
<div class="col-lg-6 col-10 card bg-body-tertiary mx-auto">
    <div class="card-header">
        <h1>Edit {{ object.title }}</h1>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Update</button>
            <a class="btn btn-secondary"
               href="{% url 'todo_list_detail' todo.todo_list.pk %}">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock content %}
