{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit ToDo Item{% endblock title %}

{% block content %}
<h2>Edit ToDo</h2>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Update">
</form>
<a href="{% url 'todo_detail' todo.pk %}">Back to ToDo Detail</a> |
<a href="{% url 'todo_list' %}">Back to ToDo List</a>
{% endblock content %}
