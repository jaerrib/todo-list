{% extends "base.html" %}

{% block title %}ToDo List Manager{% endblock title%}

{% block content %}

<h1>List Manager</h1>
<table class="table table-sm mt-4">
    <thead>
    <tr>
        <th scope="col">List Name</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    {% for todo_list in todolist_list %}
    <tr>
        <td class="py-3">
            <a href="{% url 'todo_list_detail' todo_list.pk %}"
               class="link-success fw-bold">
                {{ todo_list.title }}</a>
        </td>
        <td class="py-3">
            <div class="d-flex">
                <a href="{% url 'todo_list_detail' todo_list.pk %}"
                   class="ms-2 text-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="24"
                         height="24" fill="currentColor"
                         class="bi bi-info-square"
                         viewBox="0 0 16 16">
                        <title>View details for {{todo_list.title}}</title>
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                    </svg>
                </a>
                <a href="{% url 'todo_list_edit' todo_list.pk %}"
                   class="ms-2 text-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="24"
                         height="24" fill="currentColor"
                         class="bi bi-pencil-square"
                         viewBox="0 0 16 16">
                        <title>Edit {{todo_list.title}}</title>
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd"
                              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                    </svg>
                </a>
                <a href="{% url 'todo_list_delete' todo_list.pk %}"
                   class="ms-2 text-danger">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="24"
                         height="24" fill="currentColor"
                         class="bi bi-x-square" viewBox="0 0 16 16">
                        <title>Delete {{todo_list.title}}</title>
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                </a>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock content %}
