{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="col-lg-6 col-10 card bg-body-tertiary mx-auto">
    <h1 class="card-header">Register</h1>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</div>
{% endblock content %}
