{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Enter new password{% endblock title %}

{% block content %}
<h1>Set a new password!</h1>
<form method="post">{% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Change my password">
</form>
{% endblock content %}
