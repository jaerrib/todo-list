{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}New ToDo List{% endblock title %}

{% block content %}
<div class="col-lg-6 col-10 card bg-body-tertiary mx-auto">
    <div class="card-header">
        <h1>Start a New List</h1>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
{% endblock content %}
